apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-deploy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nnabueze/testAppTemplate.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true