apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-deploy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nnabueze/testAppTemplate.git
    targetRevision: HEAD
    path: test-app
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true