apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: templates/
    repoURL: https://github.com/nnabueze/testAppTemplate.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true